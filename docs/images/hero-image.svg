<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" fill="none">
  <!-- Background elements -->
  <circle cx="300" cy="200" r="150" fill="#F0F4FF" />
  <circle cx="480" cy="120" r="40" fill="#E0E8FF" />
  <circle cx="100" cy="300" r="30" fill="#E0E8FF" />
  
  <!-- Email template illustration -->
  <rect x="180" y="80" width="240" height="320" rx="8" fill="white" stroke="#4A6CF7" stroke-width="2" />
  
  <!-- Email header -->
  <rect x="180" y="80" width="240" height="50" rx="8" fill="#4A6CF7" />
  <circle cx="205" cy="105" r="10" fill="white" />
  <rect x="225" y="100" width="100" height="10" rx="5" fill="white" />
  
  <!-- Email content -->
  <rect x="200" y="150" width="200" height="20" rx="4" fill="#E0E8FF" />
  <rect x="200" y="180" width="150" height="10" rx="4" fill="#E0E8FF" />
  <rect x="200" y="200" width="180" height="10" rx="4" fill="#E0E8FF" />
  <rect x="200" y="220" width="160" height="10" rx="4" fill="#E0E8FF" />
  
  <!-- Email image placeholder -->
  <rect x="200" y="250" width="200" height="80" rx="4" fill="#F0F4FF" stroke="#4A6CF7" stroke-width="1" stroke-dasharray="4 4" />
  <path d="M280 270 L310 310 L250 310 Z" fill="#4A6CF7" opacity="0.5" />
  <circle cx="320" cy="280" r="15" fill="#4A6CF7" opacity="0.5" />
  
  <!-- Email button -->
  <rect x="200" y="350" width="120" height="30" rx="15" fill="#4A6CF7" />
  <rect x="230" y="360" width="60" height="10" rx="5" fill="white" />
  
  <!-- Decorative elements -->
  <circle cx="400" cy="150" r="15" fill="#4A6CF7" opacity="0.2" />
  <circle cx="430" cy="180" r="10" fill="#4A6CF7" opacity="0.2" />
  <circle cx="410" cy="210" r="20" fill="#4A6CF7" opacity="0.2" />
  
  <circle cx="150" cy="120" r="12" fill="#4A6CF7" opacity="0.2" />
  <circle cx="120" cy="150" r="8" fill="#4A6CF7" opacity="0.2" />
  <circle cx="140" cy="180" r="15" fill="#4A6CF7" opacity="0.2" />
  
  <!-- Cursor/pointer -->
  <g transform="translate(350, 200) rotate(-15)">
    <path d="M0,0 L15,25 L5,25 L15,40 L10,42 L0,27 L0,0Z" fill="#333" />
  </g>
  
  <!-- Drag and drop indication -->
  <g transform="translate(120, 230)">
    <rect x="0" y="0" width="40" height="40" rx="4" fill="#4A6CF7" opacity="0.1" />
    <rect x="10" y="10" width="20" height="5" rx="2" fill="#4A6CF7" />
    <rect x="10" y="20" width="20" height="5" rx="2" fill="#4A6CF7" />
    <rect x="10" y="30" width="20" height="5" rx="2" fill="#4A6CF7" />
  </g>
  
  <path d="M160 230 C170 220, 180 220, 190 230" stroke="#4A6CF7" stroke-width="2" stroke-dasharray="4 2" fill="none" />
  <path d="M190 230 L185 225 M190 230 L195 225" stroke="#4A6CF7" stroke-width="2" />
</svg>